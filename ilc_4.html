<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Form Registrasi</title>
</head>
<body>
    <h1>Halaman Register</h1>
    <form action="">
        <label for="">
            Email: 
        </label>
            <input type="email" placeholder="address@gmail.com">
            <br><br>
        <label for="">
            Password: 
        </label>
            <input type="password" placeholder="password">
            <br><br>
        <label for="">
            Foto Profil: 
        </label>
            <input type="file">
            <br><br>
        <label for="">
            Tanggal Lahir: 
        </label>
            <input type="date">
            <br><br>
        <label for="">
            Gender: 
        </label>
            <select name="" id="">
                <option value="">Male</option>
                <option value="">Female</option>
            </select>
            <br><br>
        <button type="submit">
            Submit
        </button>
    </form>
</body>
</html>
